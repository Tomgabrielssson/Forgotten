<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorblind Mode Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="none">

    <nav>
        <div class="nav-container">
            <div class="site-name">Forgotten</div>
            <button onclick="toggleSettings()">Settings</button>
        </div>
    </nav>

<body>
</body>

<div class="content" id="settings">
    <h1>Settings</h1>
    <h2>Colorblind Settings</h2>
    <p>Click the buttons below to switch between different colorblind modes.</p>

    <button onclick="setMode('none')">Normal Vision</button>
    <button onclick="setMode('protanopia')">Protanopia</button>
    <button onclick="setMode('deuteranopia')">Deuteranopia</button>
    <button onclick="setMode('tritanopia')">Tritanopia</button>

    <h2>Sound Settings</h2>
    <p>Adjust volume or Mute/Unmute music and/or Sound effects</p>
    <p>Music</p>

    <input type="range" id="volume" min="0" max="100" value="50" oninput="adjustVolume(this.value)">
    <span id="volume-label">50%</span>

    <div class="sound-buttons">
        <button onclick="toggleplay()">Play/Pause Music</button>
        <button onclick="toggleMute()">Mute/Unmute</button>
    </div>

    <audio id="audioSample" loop src="/Users/tom/Desktop/Forgottensoundtrack.mp3" preload="auto"></audio>

    <p>Sound Effects</p>
    <input type="range" id="sfx-volume" min="0" max="100" value="50" oninput="adjustSFXVolume(this.value)">
    <span id="sfx-volume-label">50%</span>
    <div class="sfx-buttons">
        <button onclick="playSFX()">Play/Pause SFX</button>
        <button onclick="toggleSFXMute()">Mute/Unmute SFX</button>
    </div>
    
    <audio id="sfx-sample" src="/Users/tom/Desktop/rainsound.mp3" preload="auto"></audio>
    
</div>

<script src="script.js"></script>

</body>
</html>
